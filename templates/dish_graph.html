<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Price Graph</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff9c4; /* Light yellow background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #e9f5ff;
        }

        .no-image {
            color: #6c757d;
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }

        .btn-back {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff; /* White font color */
            background-color: #000; /* Black background */
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #333; /* Darker black on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dish Prices for {{ today }}</h1>

        <div class="image-container">
            {% if graph_image %}
                <img src="data:image/png;base64,{{ graph_image }}" alt="Dish Price Graph" class="img-fluid">
            {% else %}
                <p class="no-image">{{ message }}</p>
            {% endif %}
        </div>

        <a href="/dishes/" class="btn-back">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
