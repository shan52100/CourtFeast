<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'img/background.png' %}");

        }
        .card {
            margin: 50px 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            {% comment %} background-image: linear-gradient(to top,rgba(0, 0, 0, 0.297),rgba(0, 0, 0, 0.297)); {% endcomment %}

        }
        h2 {
            color: #f8a42c;
            font-weight: 700;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            padding: 10px;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .btn-primary {
            background-color: #f8a42c;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card">
            <a id="back" onClick="javascript:history.go(-1);">
                <i class="fa fa-chevron-left" style="font-size:30px;color:#f8a42c"></i>
            </a>
            <h2><i class="fa fa-hotel me-2"></i> Add New Hotel</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-4">
                    <label for="hName">Hotel Name </label>
                    <input type="text" class="form-control" name="hName" id="hName" placeholder="Enter hotel name" required>
                </div>
                <div class="form-group mt-3">
                    <label for="hAddress">Hotel Address </i></label>
                    <input type="text" class="form-control" name="hAddress" id="hAddress" placeholder="Enter address">
                </div>
                <div class="form-group mt-3">
                    <label for="hPhone">Hotel Contact Number </label>
                    <input type="text" class="form-control" name="hContact" id="hContact" placeholder="Enter contact number">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus me-2"></i> Add Hotel</button>
                </div>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
