<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD COURT: {{dish.d}}, {{dish.d_Name}}</title>
    <link rel="icon" href="{% static 'img/final32.png' %}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        :root {
            --primary: #FF8800;
            --secondary: #02AA14;
            --white: #FFFFFF;
            --black: #000000;
            --dark: #2B2B2B;
            --light-gray: #f3f3f3;
        }

        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)), 
                        url("{% static 'img/background.png' %}") no-repeat center center/cover;
            height: 100vh;
            color: var(--white);
            overflow: hidden;
        }

        #back {
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            background-color: var(--primary);
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .card-box {
            background-color: var(--light-gray);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card-box:hover {
            transform: scale(1.02);
        }

        .btn {
            background: var(--secondary);
            color: var(--white);
            border-radius: 30px;
            font-size: 20px;
            padding: 0.8rem 2rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary);
        }

        .text-container {
            margin-top: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--dark);
        }

        h3 {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color:black
        }

        img {
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        @media only screen and (max-width: 700px) {
            .text-container {
                margin-top: 1rem;
            }

            .card-box {
                margin-top: 2rem;
                padding: 1.5rem;
            }

            img {
                margin-top: 1rem;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <button id="back" onclick="javascript:history.go(-1);">
        <i class="fa-solid fa-chevron-left fa-2x" style="color: var(--white);"></i>
    </button>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6" style="margin-top:100px">
                <img src="{{ BASIC_DIR }}/uploads/{{dish.d_Photo}}" alt="{{dish.d_Name}}" class="img-fluid">
            </div>

            <div class="col-md-6" style="margin-top:100px">
                <div class="card-box">
                    <h3>{{ dish.d_Name }}</h3>
                    <h4 class="text-primary">â‚¹{{ dish.d_Price }}</h4>

                    <div class="text-container">
                        <h3>Description</h3>
                        <p>{{ dish.d_Description }}</p>

                        <h3>Ingredients</h3>
                        <p>{{ dish.d_Ingredients }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
            crossorigin="anonymous"></script>
</body>

</html>
